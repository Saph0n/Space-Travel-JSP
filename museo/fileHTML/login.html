<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../fileCSS/style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class = "form-container">
            <h1>Login</h1>
            <div class = "form-box">
                <form id="form" action="../fileJSP/checkLogin.jsp">
                    
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder = "email@email.com" autocomplete="off" >
                        <small id="errore-email">Errore</small>
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>

                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder = "********" autocomplete="off">
                        <small id="errore-password">Errore</small>
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>

                    <div class="input-field">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
            <p class="text">Se non hai un account, <a href="registrazione.html">registrati</a></p>

        </div>
    </div>   
    <script src="../fileJS/scriptLogin.js"></script>
    <script>
        window.onload = function() {
            if (performance.navigation.type === 1) {
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
